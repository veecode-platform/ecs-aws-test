name: deploy ECS with compose
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: veecode/ecs-aws-test:latest
      
      - name: Ecs-compose install
        run: |
            python3 -m venv ~/venv
            source ~/venv/bin/activate
            pip install pip -U
            pip install ecs-composex

      - name: Ecs-compose init and up
        run: |
          source ~/venv/bin/activate
          ecs-compose-x init
          ecs-compose-x up -f docker-compose.yaml -f aws-compose-x.yaml -n ecs-aws-test-app

  restore_ip:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Restore IP from app
        run: |
          timeout=10
          comando=$(./list-services.sh)
          while [[ $counter -lt $timeout ]]; do
              if [ -n "$comando" ]; then
                  echo "IP=$(./list-ips.sh)"
                  break
              else
                  echo "Checking the IP of the ecs-aws-test application..."
                  sleep 60
                  counter=$((counter+1))
                  comando=$(./list-services.sh)
              fi
          done
